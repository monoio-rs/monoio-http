[package]
authors = ["ChiHai <ihciah@gmail.com>"]
description = "Low level http implementation for Monoio."
edition = "2021"
keywords = ["monoio", "http", "async"]
license = "MIT/Apache-2.0"
name = "monoio-http"
version = "0.0.2"

[dependencies]
monoio = { version = "0.0.9", path = "../../monoio/monoio" }
monoio-codec = { version = "0.0.4", path = "../../monoio-codec" }

bytes = "1"
http = "0.2"
httparse = "1"
thiserror = "1"

[dev-dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
